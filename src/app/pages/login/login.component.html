<div class="parent">
  <img src="https://png.pngtree.com/background/20211215/original/pngtree-blue-business-city-of-science-and-technology-earth-picture-image_1497619.jpg" alt="">
  <div class="container">
    <form action="#">
      <h1>Login</h1>
      <div class="input-box">
        <input type="email" name="userName" [(ngModel)]="loginObj.userName" placeholder="Email">
        <i class='bx bx-envelope'></i>
      </div>

      <div class="input-box">
        <input type="password" name="password" [(ngModel)]="loginObj.password" placeholder="Password">
        <i class='bx bx-lock-alt' ></i>
      </div>
      <div class="remember">
        <label>
          <input type="checkbox"> Remember me
        </label>
        <a href="#">Forgot password?</a>
      </div>
      <button class="btn" (click)="onLogin()">Login</button>
      <div class="register">
        <p>Don't have an account? <br> <a href="#">Register</a></p>
      </div>
    </form>
  </div>
</div>
