<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    .header {
      background-color: #007bff;
      color: #fff;
      padding: 10px;
      text-align: center;
      font-size: 24px;
    }

    .main-content {
      padding: 20px;
    }

    .cards {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 20px;
    }

    .card {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 300px;
    }

    .card h3 {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
<div class="header">Dashboard</div>
<div class="main-content">
  <div class="cards">
    <div class="card">
      <h3>revenu 1000 $</h3>

    </div>
    <div class="card">
      <h3>users 15</h3>

    </div>
    <div class="card">
      <h3>sesions 30</h3>

    </div>
  </div>
</div>
</body>
</html>
